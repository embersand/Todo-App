<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main class="main">
    <div class="titles">
      <h2 class="main__title title">Todo Application</h2>
      <h2 class="main__title title">Todo Application</h2>
    </div>
    <button class="btn">Add a new task</button>
    <h3 class="main__subtitle subtitle">Your tasks</h3>
    <ul class="main__list">
    </ul>
    <div class="main__swiper">
      <ul class="main__slides">
        <li class="main__slides-item">
          <p class="main__text text">You can do anything</p>
        </li>
        <li class="main__slides-item">
          <p class="main__text text">Stay focused</p>
        </li>
        <li class="main__slides-item">
          <p class="main__text text">Do what you love</p>
        </li>
        <li class="main__slides-item">
          <p class="main__text text">Stop wasting your time</p>
        </li>
        <li class="main__slides-item">
          <p class="main__text text">Be happy</p>
        </li>
      </ul>
      <div class="main__arrows">
        <button class="arrow left">
          <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 12H20M4 12L8 8M4 12L8 16" stroke="#000000" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <button class="arrow right">
          <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 12H20M20 12L16 8M20 12L16 16" stroke="#000000" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  </main>


  <script src="./js/app.js"></script>
</body>

</html>
